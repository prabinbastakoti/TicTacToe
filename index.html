<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
</head>

<body>

    <div class="container">

        <div class="header"><h1>Tic - Tac - Toe</h1></div>

        <div class="main">

            <div class="heading"><h3>Player 'X' Turn</h3></div>

            <div class="boardContainer">

                <div class="field" data-index ="0">X</div>
                <div class="field" data-index ="1">X</div>
                <div class="field" data-index ="2">X</div>
                <div class="field" data-index ="3">O</div>
                <div class="field" data-index ="4">O</div>
                <div class="field" data-index ="5">O</div>
                <div class="field" data-index ="6">X</div>
                <div class="field" data-index ="7">O</div>
                <div class="field" data-index ="8">X</div>

            </div>

        </div>

    </div>

</body>

</html>
