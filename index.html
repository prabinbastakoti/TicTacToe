<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
</head>

<body>

    <div class="container">

        <div class="header"><h1>Tic - Tac - Toe</h1></div>

        <div class="main">

            <div class="heading"><h3>Player '<span id="currentPlayer"> X </span>' Turn</h3></div>

            <div class="boardContainer">

                <div class="field" data-index="0"></div>
                <div class="field" data-index="1"></div>
                <div class="field" data-index="2"></div>
                <div class="field" data-index="3"></div>
                <div class="field" data-index="4"></div>
                <div class="field" data-index="5"></div>
                <div class="field" data-index="6"></div>
                <div class="field" data-index="7"></div>
                <div class="field" data-index="8"></div>

            </div>

        </div>

    </div>

    <div class="modal">

        <div class="modalContent">
            <div class="close-btn">&times;</div>

            <div class="popupContent">

                <div class="popupMessage">Congratulations on your well-deserved Win! You're amazing! ðŸŽ‰</div>
                <button id="newGame">Restart Game</button>
                
            </div>
        </div>

    </div>

</body>

</html>
